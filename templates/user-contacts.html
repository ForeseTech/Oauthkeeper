<!DOCTYPE html>

	<head>
		<title>Your Contacts | Oauthkeeper</title>
		<link href="../static/css/contacts.css" rel="stylesheet">
	</head>

	<body>

		<h1>Your Contacts</h1>

		{% for contactid, name, company, mobile, email, address, status in records %}

		<form method="post" action="http://142.92.222.92:5000/contacts-update">

			<input type="text" value="{{ contactid }}" name="id" class="hidden-input">
			<input type="text" placeholder="HR's Name" name="name" value="{{ name }}">
			<input type="text" placeholder="HR's Company" name="company" value="{{ company }}"><br>

			<input type="text" placeholder="{{ contactid  }}" name="id2" class="hidden-input">
			<input type="number" placeholder="HR's Number" name="mobile" value="{{ mobile }}">
			<input type="email" placeholder="HR's Email" name="email" value="{{ email }}"><br>

			<input type="text" placeholder="{{ contactid }}" name="id3" class="hidden-input">
			<textarea type="address" placeholder="HR's Address" name="address"> {{ address }}  </textarea><br>
			<select name="status">
				<option value="{{ status }}" selected>{{ status }}</option>
				<option value="Wrong Number">Wrong Number</option>
				<option value="Called/Accepted">Called/Accepted</option>
				<option value="Called/Declined">Called/Declined</option>
				<option value="Called/Not Reachable">Called/Not Reachable</option>
				<option value="Called/Postponed">Called/Postponed</option>
				<option value="Emailed/Awaiting Response">Emailed/Awaiting Response</option>
				<option value="Emailed/Declined">Emailed/Declined</option>
				<option value="Emailed/Confirmed">Emailed/Confirmed</option>
				<option value="Not Called">Not Called</option>
			</select><br>
			<button type="submit">Save</button>

		</form>

		{% endfor %}

	</body>

</html>
