<!DOCTYPE html>

	<head>
		<title>Add A Contact | Oauthkeeper</title>
		<link href="../static/css/contacts.css" rel="stylesheet">
	</head>

	<body>

		<h1>Add A Contact!</h1>

		<form>
			<input type="text" style="visibility: hidden; width: 0%; margin: 0%;">
			<input type="text" placeholder="HR's Name" style='padding-left: .5%;'>
			<input type="text" placeholder="HR's Company" style='padding-left: .5%;'>
			<input type="number" placeholder="HR's Number" style='padding-left: .5%;'>
			<input type="email" placeholder="HR's Email" style='padding-left: .5%;'>
			<textarea>HR's Address (Optional)</textarea> <br>
			<button type="submit">Add</button>
		</form>

	</body>

</html>
