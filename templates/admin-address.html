<!DOCTYPE html>

	<head>
		<title>Addresses | Oauthkeeper</title>
		<link href="../static/css/admin-permissions.css" rel="stylesheet">
		<link rel="icon" href="../static/img/sword.png">
	</head>

	<body>

		<!-- The HTML for the HEADER.  -->
		<h1>Addresses</h1>

		<!-- The HTML for the ADDRESS SEARCH.  -->
		<form class="search-form" method="post" action="{{ url_for('filter_addresses') }}">
			
			<h3>Filtering Options</h3>

			<!-- SELECT box for selecting a username. -->
			<select name="username">
				<option selected>Username</option>
				{% for username in usernames %}
				<option>{{ username }}</option>
				{% endfor %}
				<option>Aravind</option>
				<option>Jayanth</option>
				<option>Harshitha</option>
				<option>Kriti</option>
				<option>Karishni</option>
			</select><br>

			<!-- SELECT box for selecting the status.-->
			<select name="status">
				<option value="All" selected>All</option>
				<option value="Not Called">Not Called</option>
				<option value="Wrong Number">Wrong Number</option>
				<option value="Called/Declined">Called/Declined</option>
				<option value="Called/Postponed">Called/Postponed</option>
				<option value="Called/Not Reachable">Called/Not Reachable</option>
				<option value="Called/Accepted">Called/Accepted</option>
				<option value="Emailed/Confirmed">Emailed/Confirmed</option>
				<option value="Emailed/Declined">Emailed/Declined</option>
				<option value="Emailed/Awaiting Response">Emailed/Awaiting Response</option>
			</select><br>

			<input type="number" name="number" class="search-input" style="width: 28.5%; font-size: 90%;" placeholder="Mobile Number"><br>
			<input type="text" name="company" class="search-input" style="width: 28.5%; font-size: 90%;" placeholder="Company Name"><br><br>

			<!-- Submit Button. -->
			<button type="submit">Filter!</button>
		</form>

		<div class="list list-div no-border">

			{% for userid, name, company, mobile, email, address, status, permissions, hrcount in records %}

			<div class="address">
				<p><strong>Name:</strong> {{ name }}</p>
				<p><strong>Company:</strong> {{ company }}, {{ hrcount }} HR(s) coming</p>
				<p><strong>Address:</strong> {{ address }}</p>
			</div>

			{% endfor %}
		
		</div>


	</body>

</html>
