<!DOCTYPE html>

	<head>
		<title>Team Statistics | Oauthkeeper</title>
		<link href="../static/css/permissions.css" rel="stylesheet">
		<link rel="icon" href="../static/img/sword.png">
	</head>

	<body>

		<!-- The HTML for the HEADER.  -->
		<h1>HRs by Teams</h1>

		<!-- The HTML for the SEARCH.  -->
		<form class="search-form" method="post" action="{{ url_for('filter_team_statistics') }}">
			
			<!-- SELECT box for selecting the status.-->
			<select name="ed">
				<option value="All" selected>All</option>
				<option value="Aravind">Aravind's Teams</option>
				<option value="Harshitha">Harshitha's Team</option>
				<option value="Jayanth">Jayanth's Team</option>
				<option value="Karishni">Karishni's Team</option>
				<option value="Kriti">Kriti's Team</option>
			</select><br>

			<!-- SELECT box for selecting the status.-->
			<select name="status">
				<option value="All" selected>All</option>
				<option value="Not Called">Not Called</option>
				<option value="Wrong Number">Wrong Number</option>
				<option value="Called/Declined">Called/Declined</option>
				<option value="Called/Postponed">Called/Postponed</option>
				<option value="Called/Not Reachable">Called/Not Reachable</option>
				<option value="Called/Accepted">Called/Accepted</option>
				<option value="Emailed/Confirmed">Emailed/Confirmed</option>
				<option value="Emailed/Declined">Emailed/Declined</option>
				<option value="Emailed/Awaiting Response">Emailed/Awaiting Response</option>
			</select><br><br>

			<!-- Submit Button. -->
			<button type="submit">Go!</button>
		</form>

		<div class="list list-div">

			{% for userid, name, company, mobile, email, address, status, permissions in records %}
			<div class="record listing">
				<p>{{ name }}</p>
				<p>{{ company }}</p>
				<p style="width: 7.5%;">{{ mobile }}</p>
				<p style="width: 20%;">{{ email }}</p>
				<p>{{ status }}</p>
				<p style="width: 13%;">{{ permissions }}</p>
			</div>
			{% endfor %}
		
		</div>


	</body>

</html>
